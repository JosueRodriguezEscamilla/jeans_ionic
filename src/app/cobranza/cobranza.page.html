<ion-content>
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">ELEVEN JEANS</a>
      </div>
  
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a (click)="Opciones(1)">Cobranza</a></li>
          <li><a (click)="Opciones(2)">Ventas</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ nombre }}<b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a (click)="login()">Cerrar Sesión</a></li>
            </ul>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <div class="content" style="background-color: #73c5fc; height: 100%;">
    <div class="container-fluid">
      <!--CONTENIDO-->
      <br> 
      <div>
      <div class="panel-group">
        <div class="panel panel-primary">
          <div class="panel-heading" style="text-align: center;"><h3>COBRANZA</h3></div>
          <div class="panel-body">
            <hr>
            <div class="table-responsive" style="text-align: center;">
              <table class="table table-striped table-bordered" style="color: black; border: 2px;">
                  <thead>
                      <tr>
                        <th scope="col" style="text-align: center;">Folio</th>
                          <th scope="col" style="text-align: center;">Fecha</th>
                          <th scope="col" style="text-align: center;">Importe</th>
                          <th scope="col" style="text-align: center;"></th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let o of objetoResponseCob">
                          <td style="text-align: center;">{{ "APD" + o.FOLIO_CEROS }}</td>
                          <td style="text-align: center;">{{ o.VVD_VENTA_FECHA }}</td>
                          <td style="text-align: right;">{{ o.VVD_IMPORTE_VENTA_TOTAL | currency}}</td>
                          <td style="text-align: center;"><input id="chk" type="checkbox"(change)="Checked($event,o.VVD_CLAVE)"></td>
                      </tr>
                  </tbody>
              </table>
          </div>
          <div class="col-sm-12">
            <div class="row">
              <div class="col-sm-6" style="text-align:right;">
                <h4>Importe</h4>
              </div>
              <div class="col-sm-6" style="text-align: right;">
                <div class="input-group">
                  <span class="input-group-addon">$</span>
                  <ion-input class="form-control" type="text" [(ngModel)]="importe" value="{{importe}}" readonly style="color: black; background-color: white;"></ion-input> 
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6" style="text-align: right;" >
                <h4>Pagar</h4>
              </div>
              <div class="col-sm-6" style="text-align:right;">
                <div class="input-group">
                  <span class="input-group-addon">$</span>
                  <ion-input class="form-control" type="text" [(ngModel)]="pagar"></ion-input> 
                </div>
              </div>
              <br>
              <div class="col-sm-12" style="text-align: right;">
                <button (click)="cobrar()" class="btn btn-lg" style="background-color: #0275d8; color: white;" >
                  COBRAR
                </button>
              </div>
            </div>
          </div>
          </div>
        </div>
      </div> 
      <div class="col-sm-12" style="text-align: center;">   
        <button class="btn btn-sm btn-primary btn-block" (click)="atras()">Volver a menú</button>
      </div> 
    </div> 
  </div>
</div>
</ion-content>
<ion-footer>
  <ion-toolbar color="primary" style="padding-left: 10px;">
    <ion-title slot="end" style="font-weight: 900; text-align: right;">APD</ion-title>
  </ion-toolbar>
</ion-footer>
